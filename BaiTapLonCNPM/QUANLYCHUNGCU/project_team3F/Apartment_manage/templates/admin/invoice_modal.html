<div class="modal fade" id="invoiceModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Tạo hóa đơn hàng tháng</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <div class="alert alert-info small">
                    Hệ thống sẽ tự động:
                    <ul class="mb-0">
                        <li>Áp dụng <b>quy định đang hiệu lực</b></li>
                        <li>Tạo hóa đơn cho <b>tất cả hợp đồng còn hiệu lực</b></li>
                        <li>Không tạo trùng hóa đơn</li>
                    </ul>
                </div>

                <label>Tháng</label>
                <input type="number" id="month" class="form-control" min="1" max="12">

                <label class="mt-2">Năm</label>
                <input type="number" id="year" class="form-control">
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button class="btn btn-primary" onclick="createInvoices()">
                    Tạo hóa đơn
                </button>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/admin_invoice.js') }}"></script>
