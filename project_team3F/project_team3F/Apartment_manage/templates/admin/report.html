<h4 class="fw-bold mb-3">Thống kê - Báo cáo</h4>

<div class="row">
    <div class="col-md-6">
        <div class="card p-3">
            <h6>Tình trạng thuê phòng</h6>

            <select id="yearSelect" class="form-select">
                <option value="2024">2024</option>
                <option value="2025">2025</option>
            </select>

            <select id="chartType" class="form-select mb-2">
                <option value="pie">Biểu đồ tròn</option>
                <option value="bar">Biểu đồ cột</option>
            </select>

            <canvas id="aptChart"></canvas>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card p-3">
            <h6>Doanh thu theo tháng</h6>

            <input type="number" id="yearInput"
                   class="form-control mb-2"
                   value="{{ current_year }}">

            <canvas id="revenueChart"></canvas>
        </div>
    </div>
</div>

<hr>

<div class="card p-3 mt-3">
    <h6>Hợp đồng sắp hết hạn (30 ngày)</h6>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Mã hợp đồng</th>
                <th>Người thuê</th>
                <th>Ngày bắt đầu</th>
                <th>Số ngày còn lại</th>
            </tr>
        </thead>
        <tbody id="expiringContracts"></tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/admin_report.js') }}"></script>
