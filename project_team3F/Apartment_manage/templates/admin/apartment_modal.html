<div class="modal fade" id="apartmentModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form id="apartmentForm" enctype="multipart/form-data">

        <!-- HEADER -->
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Thêm căn hộ</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- BODY -->
        <div class="modal-body">
          <input type="hidden" id="apartmentId" name="id">

          <!-- TÊN CĂN HỘ -->
          <div class="mb-3">
            <label class="form-label">Tên căn hộ</label>
            <input type="text" class="form-control"
                   id="title" name="title"
                   placeholder="VD: A101" required>
          </div>

          <!-- GIÁ + DIỆN TÍCH -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Giá</label>
              <input type="number" class="form-control"
                     id="price" name="price"
                     placeholder="VNĐ" min="0" required>
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Diện tích (m²)</label>
              <input type="number" class="form-control"
                     id="area" name="area"
                     min="1" required>
            </div>
          </div>

          <!-- BLOCK + TẦNG -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Block</label>
              <select class="form-select" id="block" name="block" required>
                <option value="">-- Chọn Block --</option>
                <option value="A">Block A</option>
                <option value="B">Block B</option>
                <option value="C">Block C</option>
              </select>
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Tầng</label>
              <select class="form-select" id="floor" name="floor" required>
                <option value="">-- Chọn tầng --</option>
                {% for i in range(1,7) %}
                  <option value="{{ i }}">Tầng {{ i }}</option>
                {% endfor %}
              </select>
            </div>
          </div>

          <!-- LOẠI CĂN HỘ -->
          <div class="mb-3">
            <label class="form-label">Loại căn hộ</label>
            <select class="form-select" id="type_id" name="type_id" required>
              {% for t in types %}
                <option value="{{ t.id }}">{{ t.tenLoai }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- ẢNH -->
          <div class="mb-3">
            <label class="form-label">Ảnh căn hộ</label>
            <input type="file" class="form-control"
                   id="image" name="image" accept="image/*">
          </div>

          <!-- MÔ TẢ -->
          <div class="mb-3">
            <label class="form-label">Mô tả</label>
            <textarea class="form-control"
                      id="description_short"
                      name="description_short"
                      rows="3"></textarea>
          </div>
        </div>

        <!-- FOOTER -->
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Lưu</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Đóng
          </button>
        </div>

      </form>
    </div>
  </div>
</div>

<script>
function setLocation() {
    const block = document.getElementById("block").value;
    const floor = document.getElementById("floor").value;
    document.getElementById("location").value =
        "Block " + block + " – Tầng " + floor;
}
</script>
