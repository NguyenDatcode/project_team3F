{% extends 'layout/base.html' %}
{% block content %}

<div class="contact-container">
    <div class="contact-header">
        <h1>Liên Hệ Với Chúng Tôi</h1>
        <p>Chúng tôi luôn sẵn sàng hỗ trợ bạn. Hãy gửi tin nhắn hoặc gọi ngay cho chúng tôi!</p>
    </div>

    <div class="contact-content">
        <!-- Form liên hệ -->
        <div class="contact-form">
            <h2>Gửi Tin Nhắn</h2>
            <form action="/contact" method="POST">
                <label for="name">Họ và tên</label>
                <input type="text" id="name" name="name" placeholder="Nhập họ và tên" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Nhập email" required>

                <label for="subject">Tiêu đề</label>
                <input type="text" id="subject" name="subject" placeholder="Tiêu đề" required>

                <label for="message">Nội dung</label>
                <textarea id="message" name="message" placeholder="Nhập tin nhắn của bạn..." rows="5" required></textarea>

                <button type="submit" class="btn-submit">Gửi</button>
            </form>
        </div>

        <!-- Thông tin liên hệ -->
        <div class="contact-info">
            <h2>Thông Tin Liên Hệ</h2>
            <p><i class="bi bi-geo-alt-fill"></i> 123 Đường ABC, Quận XYZ, TP. HCM</p>
            <p><i class="bi bi-telephone-fill"></i> +84 912 345 678</p>
            <p><i class="bi bi-envelope-fill"></i> support@example.com</p>

            <h3>Bản đồ</h3>
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.123456!2d106.123456!3d10.123456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTAuMTIzNDYsIDEwNi4xMjM0Ng!5e0!3m2!1svi!2s!4v0000000000000"
                    width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>
</div>

{% endblock %}
