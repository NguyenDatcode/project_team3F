{% extends 'admin-dashboard.html' %}
{% block admin_content %}
<h3 class="fw-bold mb-4">Danh sách loại căn hộ</h3>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Loại</th>
        <th>Mô tả</th>
    </tr>
    </thead>
    <tbody>
    {% for t in types %}
    <tr>
        <td>{{ t.id }}</td>
        <td>{{ t.type_name }}</td>
        <td>{{ t.description }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
