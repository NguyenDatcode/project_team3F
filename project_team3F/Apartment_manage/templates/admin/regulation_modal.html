<div class="modal fade" id="regulationModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <form id="regulationForm">
      <input type="hidden" id="regulationId">

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="regulationModalTitle">
            Thêm quy định
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">

          <!-- TÊN -->
          <div class="mb-3">
            <label class="form-label fw-bold">Mã quy định</label>
            <input type="text" class="form-control"
                   name="maQuyDinh"
                   placeholder="VD: QD_2025_01"
                   required>
          </div>
          <div class="mb-3">
                      <label class="form-label fw-bold">Tên quy định</label>
                      <input type="text" class="form-control"
                             name="tenQuyDinh"
                             placeholder="VD: Quy định năm 2025"
                             required>
                    </div>

          <!-- GIÁ -->
          <div class="row">
            <div class="col">
              <label class="form-label">Giá điện (VNĐ/kWh)</label>
              <input type="number" class="form-control"
                     name="giaDien" required>
            </div>
            <div class="col">
              <label class="form-label">Giá nước (VNĐ/m³)</label>
              <input type="number" class="form-control"
                     name="giaNuoc" required>
            </div>
          </div>

          <!-- PHÍ -->
          <div class="row mt-2">
            <div class="col">
              <label class="form-label">Phí dịch vụ / tháng</label>
              <input type="number" class="form-control"
                     name="phiDichVu">
            </div>
            <div class="col">
              <label class="form-label">Phí trễ hạn</label>
              <input type="number" class="form-control"
                     name="phiTreHan">
            </div>
          </div>

          <!-- SỐ NGƯỜI -->
          <div class="mt-2">
            <label class="form-label">Số người tối đa / căn hộ</label>
            <input type="number" class="form-control"
                   name="soNguoiToiDa">
          </div>

          <!-- THỜI GIAN -->
          <div class="row mt-3">
            <div class="col">
              <label class="form-label">Ngày bắt đầu</label>
              <input type="date" class="form-control"
                     name="ngayBatDau" required>
            </div>
            <div class="col">
              <label class="form-label">Ngày kết thúc</label>
              <input type="date" class="form-control"
                     name="ngayKetThuc">
            </div>
          </div>

          <!-- GHI CHÚ -->
          <div class="mt-3">
            <label class="form-label">Ghi chú</label>
            <textarea class="form-control"
                      name="ghiChu"
                      rows="3"
                      placeholder="Mô tả thêm về quy định..."></textarea>
          </div>

        </div>

        <div class="modal-footer">
          <button class="btn btn-success">Lưu</button>
          <button type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal">
            Hủy
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
