<div class="modal fade" id="apartmentModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="formApartment">

        <div class="modal-header">
          <h5 class="modal-title">Căn hộ</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <input type="hidden" id="apId">

          <input class="form-control mb-2" id="title" placeholder="Tiêu đề" required>
          <input class="form-control mb-2" id="price" type="number" placeholder="Giá" required>

          <select class="form-select mb-2" id="apartment_type_id" required>
            {% for t in types %}
              <option value="{{ t.id }}">{{ t.name }}</option>
            {% endfor %}
          </select>

          <select class="form-select" id="status">
            <option value="available">Trống</option>
            <option value="rented">Đã thuê</option>
            <option value="maintenance">Bảo trì</option>
          </select>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
          <button class="btn btn-primary">Lưu</button>
        </div>

      </form>
    </div>
  </div>
</div>
