{% extends 'admin-dashboard.html' %}
{% block admin_content %}
<h3 class="fw-bold mb-4">Danh sách loại căn hộ</h3>
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên căn hộ</th>
        <th>Diện tích</th>
        <th>Giá</th>
    </tr>
    </thead>
    <tbody>
    {% for a in apartments %}
    <tr>
        <td>{{ a.id }}</td>
        <td>{{ a.name }}</td>
        <td>{{ a.area }} m²</td>
        <td>{{ a.price }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
