<div class="modal fade" id="apartmentModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form id="apartmentForm" enctype="multipart/form-data">

        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Thêm căn hộ</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <input type="hidden" id="apartmentId" name="id">

          <div class="mb-3">
            <label class="form-label">Tên căn hộ</label>
            <input type="text" class="form-control"
                   id="title" name="title" required>
          </div>

          <div class="row">
            <div class="col">
              <label>Giá</label>
              <input type="number" class="form-control"
                     id="price" name="price" required min="0">
            </div>
            <div class="col">
              <label>Diện tích</label>
              <input type="number" class="form-control"
                     id="area" name="area" required min="1">
            </div>
          </div>

          <div class="mb-3 mt-2">
            <label>Loại căn hộ</label>
            <select class="form-select"
                    id="type_id" name="type_id" required>
              {% for t in types %}
              <option value="{{ t.id }}">{{ t.tenLoai }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-3">
            <label>Ảnh căn hộ</label>
            <input type="file" class="form-control"
                   id="image" name="image"
                   accept="image/*">
          </div>

          <div class="mb-3">
            <label>Mô tả</label>
            <textarea class="form-control"
                      id="description_short"
                      name="description_short"></textarea>
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Lưu</button>
        </div>
      </form>
    </div>
  </div>
</div>
