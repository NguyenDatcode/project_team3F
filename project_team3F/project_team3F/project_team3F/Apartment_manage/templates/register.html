<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<div class="login">

        <form method="post" action="/register" enctype="multipart/form-data">
    <div class="form-floating mb-3 mt-3">
        <label for="name"><h3>Họ tên</h3></label>
        <input type="text" class="form-control" id="name" placeholder="Họ tên" name="name" required />
    </div>

    <div class="form-floating mb-3 mt-3">
        <label for="username"><h3>Tên đăng nhập</h3></label>
        <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" name="username" required />
    </div>

    <div class="form-floating mt-3 mb-3">
        <label for="pwd"><h3>Mật khẩu </h3></label>
        <input type="password" class="form-control" id="pwd" placeholder="Mật khẩu" name="password" required />
    </div>

    <div class="form-floating mt-3 mb-3">
        <label for="confirm"><h3>Xác nhận mật khẩu</h3></label>
        <input type="password" class="form-control" id="confirm" placeholder="Xác nhận mật khẩu" name="confirm" required />
    </div>

    <div class="form-floating mt-3 mb-3">
        <label for="avatar">Ảnh đại diện</label>
        <input type="file" class="form-control" id="avatar" name="avatar" required />
    </div>

            {% if err_msg %}
    <div class="alert alert-danger">{{err_msg}}</div>
            {% endif %}
            
    <div class="form-floating mt-3 mb-3">
        <button type="submit" class="btn-register">Đăng ký</button>
    </div>
</form>

</div>
